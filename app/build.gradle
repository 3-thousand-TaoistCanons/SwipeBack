apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    signingConfigs {
        release
    }
    defaultConfig {
        applicationId "info.papdt.swipeback"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
        }
    }
}

dependencies {
	compile 'com.android.support:appcompat-v7:+'
    compile files('libs/XposedBridgeApi.jar')
    compile project(':libraries:SwipeBackLayout')
    compile project(':libraries:discreteSeekBar')
}

